
name: Minikube Hello API

on:
  push:
    branches: [ "main" ]

jobs:
  version:
    runs-on: self-hosted
    outputs:
      VERSION: ${{ steps.set-version.outputs.VERSION }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Definir versão da imagem
        id: set-version
        run: |
          VERSION="v${{ github.run_number }}-${{ github.sha }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=VERSION::$VERSION"

  build:
    runs-on: self-hosted
    needs: version
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker no Minikube
        run: |
          minikube docker-env --shell powershell | Invoke-Expression

      - name: Build imagem Docker local
        run: |
          docker build -t hello:${{ needs.version.outputs.VERSION }} .

      - name: Atualizar imagem no deployment.yaml
        run: |
          (Get-Content deployment.yaml) -replace 'image: hello:latest', "image: hello:${{ needs.version.outputs.VERSION }}" | Set-Content deployment.yaml

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Aplicar Deployment e Service
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: Esperar pods ficarem prontos
        run: |
          kubectl rollout status deployment/hello-deployment

      - name: Testar serviço
        run: |
          minikube service hello-service --url
          curl $(minikube service hello-service --url)
