
name: Minikube Hello

on:
  push:
    branches: [ "main" ]

jobs:
  version:
    runs-on: self-hosted
    outputs:
      VERSION: ${{ steps.set-version.outputs.VERSION }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Definir versão da imagem (short SHA)
        id: set-version
        run: |
          $SHORT_SHA = "${{ github.sha }}".Substring(0,7)
          $VERSION = "v${{ github.run_number }}-$SHORT_SHA"
          echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT

  build-and-push:
    runs-on: self-hosted
    needs: version
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build imagem Docker local
        run: |
          $VERSION = "${{ needs.version.outputs.VERSION }}"
          $SCRIPT = "hello.py" # ou outro script
          docker build -t "hello:$VERSION" .

      - name: Tag e Push para Docker Hub
        run: |
          $VERSION = "${{ needs.version.outputs.VERSION }}"
          $IMAGE_NAME = "thico/hello"
          docker tag "hello:$VERSION" "${IMAGE_NAME}:$VERSION"
          docker tag "hello:$VERSION" "${IMAGE_NAME}:latest"
          docker push "${IMAGE_NAME}:$VERSION"
          docker push "${IMAGE_NAME}:latest"

      - name: Atualizar imagem no deployment.yaml
        run: |
          $VERSION = "${{ needs.version.outputs.VERSION }}"
          (Get-Content deployment.yaml) -replace 'image: hello:latest', "image: thico/hello:$VERSION" | Set-Content deployment.yaml

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Aplicar Deployment e Service
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: Esperar pods ficarem prontos
        run: |
          kubectl rollout status deployment/hello-deployment --timeout=120s

      - name: Testar serviço (somente se rollout OK)
        if: success()
        run: |
          $url = minikube service hello-service --url
          Write-Host "Testando serviço em $url"
          curl $url

      - name: Debug se falhar
        if: failure()
        run: |
          echo "Rollout falhou! Coletando logs..."
          kubectl describe deployment hello-deployment
          kubectl get pods -l app=hello
          kubectl describe pods -l app=hello
          kubectl logs $(kubectl get pods -l app=hello -o jsonpath='{.items[0].metadata.name}')
